<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Managing State: Quiz App | Ria Carmin">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Managing State: Quiz App</title>
</head>
<body>
<div class="container">
  <header class="header">
    <h1 class="header--title font--medium-grey">Sci-Fi Trivia</h1>
  </header>
  <main class="six columns offset-by-three">
    <p class="question--subtitle font--medium-grey">Question 1 out of 10</p>
    <h2 class="question">What is the fastest starship?</h2>
    <ul>
      <li class="option"><button onclick="window.location.href='./step2.html'">USS Enterprise</button></li>
      <li class="option"><button onclick="window.location.href='./step2.html'">MCRN Corvette: Rocinante</button></li>
      <li class="option"><button onclick="window.location.href='./step2.html'">Battlestar Galactica</button></li>
      <li class="option"><button onclick="window.location.href='./step2.html'">USS Voyager</button></li>
    </ul>
  </main>
  <footer class="controls">
    <p class="three columns offset-by-three controls__helper">Pick an answer to move to the next question.</p>
    <button type="button" class="three columns" disabled>Next</button>
  </footer>
</div>
</body>
</html>
